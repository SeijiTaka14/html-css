<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1</title>
    <link rel="stylesheet" href="assets/css/ejercicio1.css">
</head>
<body>
    
<form class="datos-comprador" >
    <p class="sub-datoscomprador">Datos del comprador</p>
    
    <br>
    
    <div class="nombreycaja">
        <label for="nombre" id="nombre">Nombre</label>
            <input id="nombre-caja" class="nombre" name="nombre" type="text" placeholder="Escribe tu nombre completo">
    </div>

    
    <div class="emailycaja">
        <label for="email" id="email">Email</label>
            <input id="email-caja" class="email" name="email" type="email" placeholder="ejemplo@um.es">
    </div>

    <div class="telefonoycaja">
        <label for="telefono" id="telefono">Teléfono</label>
            <input id="telefono-caja" class="telefono" name="telefono" type="number" placeholder="Ej. +1234567890">
    </div>

    <div class="paisycaja">
        <label for="pais" id="pais">País</label>
            <input id="pais-caja" class="pais" name="pais" type="text">
    </div>

    <br>

    <p class="sub-datostarjeta">Datos de tarjeta de crédito o débito</p>

    <br>

    <div class="numeroycaja">
        <label for="numero" id="numero">Números</label>
            <input id="numero-caja" class="numero" name="numero" type="number" placeholder="Ej. 1111-2222-3333-4444">
    </div>

    <div class="nombreycaja2">
        <label for="nombre2" id="nombre2">Nombre</label>
            <input id="nombre2-caja" class="nombre2" name="nombre2" type="text" placeholder="Nombre que figura en la tarjeta">
    </div>

    <br>
    

    <p class="raya">
        - - - - - - - - - - - - - - - - - - - - - - - -
    </p>

    <div class="enviar">
        <input type="submit" value="Confirmar pedido">
    </div>
    

</form> 
    
</body>
</html>
